<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Main Admin Page</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link th:rel="stylesheet" th:href="@{/css/general.css}">

</head>
<body>

<nav th:replace="fragments/general.html :: navbar"></nav>

<div class="container pt-3">
  <h3 class="display-3"><b>Bloki</b> admin view</h3>
  <div class="pt-5">
  <!-- Table -->
    <div class="tableFixHead">
      <table cellpadding = "10" class="table fullTable table-hover">
        <!-- Table header -->
        <thead class="thead-dark">
        <tr> <!-- Table row -->
          <th>ID</th>
          <th>Liczba pieter</th>
          <th>Liczba lokali</th>
          <th>Rok powstania</th>
          <th>Winda</th>
          <th>Liczba klatek</th>
          <th>Adres ID</th>
          <th colspan=2 style="width: 10%;">Actions</th>
        </tr>
        </thead>
        <!-- Table body -->

        <tbody>
        <tr th:each = "bloki: ${listBloki}">
          <td th:text = "${bloki.blok_id}">ID</td>
          <td th:text = "${bloki.liczba_pieter}">Liczba pieter</td>
          <td th:text = "${bloki.liczba_lokali}">Liczba lokali</td>
          <td th:text = "${bloki.rok_powstania}">Rok powstania</td>
          <td th:text = "${bloki.winda}">Winda</td>
          <td th:text = "${bloki.liczba_klatek}">Liczba klatek</td>
          <td th:text = "${bloki.adres_id}">Adres ID</td>
          <td><a class="btn btn-secondary" th:href="@{'/admin/bloki/'+ ${bloki.blok_id} + '/update'}">Update</a></td>
          <td><a class="btn btn-danger" th:href="@{'/admin/bloki/' + ${bloki.blok_id} + '/delete'}">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>

  <div class="row justify-content-end">
    <div class="col-1"><a class="btn btn-success" th:href="@{/admin/bloki/create}">Add</a></div>
  </div>
</div>
</div>



<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

<script>
  // set proper dropdown menu item as 'active'
  $("#blokiAdmin").addClass("active");
</script>

</body>
</html>
