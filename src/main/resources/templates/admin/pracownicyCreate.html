<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/general.css}">


    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/general.html :: navbar"></nav>

<div class="container pt-3">
    <h4 class="display-4">Add new pracownik biurowy</h4>
    <br>

    <form action="#" th:action="@{/admin/pracownicy/create}" th:object="${pracownicy_biurowi}" method="post">
        <!-- Table -->
        <div class="tableFixHead">
            <table cellpadding = "10" class="table fullTable table-hover">
                <!-- Table header -->
                <thead class="thead-dark">
                <tr> <!-- Table row -->
                    <th>Attribute</th>
                    <th>Input</th>
                </tr>
                </thead>
                <!-- Table body -->
                <tbody>
                <tr>
                    <th>Imię</th>
                    <td><input type="text" maxlength="20" th:field="*{imie}" required></td>
                </tr>
                <tr>
                    <th>Drugie imię</th>
                    <td><input type="text" maxlength="20" th:field="*{drugie_imie}"></td>
                </tr>
                <tr>
                    <th>Nazwisko</th>
                    <td><input type="text" maxlength="30" th:field="*{nazwisko}" required></td>
                </tr>
                <tr>
                    <th>Pesel</th>
                    <td><input type="text" minlength="11" maxlength="11" th:field="*{pesel}"></td>
                </tr>
                <tr>
                    <th>Data_urodzenia</th>
                    <td><input type="date"  th:field="*{data_urodzenia}" required></td>
                </tr>

                <tr>
                    <th>Numer telefonu</th>
                    <td><input type="text" maxlength="12" th:field="*{numer_telefonu}" required></td>
                </tr>

                <tr>
                    <th>Plec</th>
                    <td>
                        <select th:field="*{plec}" required>
                            <option th:value="'M'" th:text="M"></option>
                            <option th:value="'K'" th:text="K"></option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>Numer konta</th>
                    <td><input type="number" maxlength="24" th:field="*{numer_konta}"></td>
                </tr>

                <tr>
                    <th>Data zatrudnienia</th>
                    <td><input type="date"  th:field="*{data_zatrudnienia}" required></td>
                </tr>

                <tr>
                    <th>Data zwolnienia</th>
                    <td><input type="date"  th:field="*{data_zwolnienia}"></td>
                </tr>

                <tr>
                    <th>Ulica</th>
                    <td><input type="text" maxlength="56" th:field="*{ulica}" required></td>
                </tr>
                <tr>
                    <th>Numer domu</th>
                    <td><input type="text" maxlength="5" th:field="*{numer_domu}" required></td>
                </tr>
                <tr>
                    <th>Numer lokalu</th>
                    <td><input type="text" maxlength="5" th:field="*{numer_lokalu}"></td>
                </tr>
                <tr>
                    <th>Miasto</th>
                    <td><input type="text" maxlength="30" th:field="*{miasto}" required></td>
                </tr>
                <tr>
                    <th>Kod pocztowy</th>
                    <td><input type="text" maxlength="6" th:field="*{kod_pocztowy}" required></td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between"  style="padding-top:10px">
            <div><button id="add" class="btn btn-outline-dark" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Add</button></div>

            <div><a id="cancel" class="btn btn-outline-dark" th:href="@{/admin/pracownicy}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
                Cancel</a></div>

        </div>
    </form>
</div>



<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

<script>
    // set proper dropdown menu item as 'active'
    $("#pracownicyAdmin").addClass("active");
    $("#adminDropdownMenu").addClass("active");
</script>

</body>
</html>>
